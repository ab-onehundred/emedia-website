{% if items.lastPage > 1 %}
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 text-center col-sm-12 col-12">
        <div class="st-pagination">
            <ul class="pagination">
                {% if items.currentPage > 1 %}
                <li> <a href="{{ this.page.baseFileName|page({ (pageParam): (items.currentPage-1) }) }}" aria-label="previous"><span aria-hidden="true">previous</span></a></li>
                {% endif %}
                {% for page in 1..items.lastPage %}
                <li class="{{ items.currentPage == page ? 'active' : null }}"><a href="{{ this.page.baseFileName|page({ (pageParam): page }) }}">{{ page }}</a></li>
                {% endfor %}
                {% if items.lastPage > items.currentPage %}
                <li> <a href="{{ this.page.baseFileName|page({ (pageParam): (items.currentPage+1) }) }}" aria-label="Next"><span aria-hidden="true">next</span></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
