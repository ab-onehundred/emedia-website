[breadcrumbs]
main-ol-class = "breadcrumb"
active-class = "active"
disabled-class = "disabled"

[viewBag]
==
<section class="page-header page-header-classic">
    <div class="container">
        <div class="row">
            <div class="col">
                {% component 'breadcrumbs' %}
            </div>
        </div>
        <div class="row">
            <div class="col p-static">
                <span class="page-header-title-border visible" style="width: 196.703px;"></span>
                <h1 data-title-border="">{{ this.page.title }}</h1>
            </div>
        </div>
    </div>
</section>
